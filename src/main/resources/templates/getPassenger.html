  <body>
    <h1>Fill Form With Your Details</h1>
    <form action="#" th:action="@{/submit}" th:method="post" th:object="${passenger}">
        <label for="firstName">First Name</label>
        <input type="text" th:field="*{firstName}" /><br/>
        <p></p>

        <label for="lastName">Last Name</label>
        <input type="text" th:field="*{lastName}" /><br/>
        <p></p>

        <label for="password">~Password</label>
        <input type="password" th:field="*{password}" /><br/>
        <p></p>

        <label for="bookingDate">Booking Date</label>
        <input type="datetime-local" th:field="*{bookingDate}" /><br/>
        <p></p>

        <label for="destination">Destination</label>
        <input type="text" th:field="*{destination}" /><br/>
        <p></p>

        <label for="fare">Fare</label>
        <input type="number" th:field="*{fare}" /><br/>
        <p></p>

        <button type="submit">Submit</button>
    </form>
    <p></p>
    <a th:href="@{/pp}">View All Passengers</a>
  </body>
</html>
